<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rejlers MusikHjälpen</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/Rejlers_Opensymbol_Blue.ico">
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
            <img class="logo_img" src="images/Rejlers_Opensymbol_neg_Rityta 1.png">
            <h1 class="montefiore logo_text">Bygger framtiden och bidrar till</h1>
            <div class="logo_qr">
                <div class="img_container">
                    <div class="img MH">
                        <!-- <img class="muskihjalpen_img" src="/images/MH Sticker Vi stödjer  - original (1586150).png"> -->
                    </div>
                </div>
                <div class="img_container">
                    <div class="img QR"></div>
                </div>
            </div>
            <!-- <div class="logo_qr">
                <div class="img_container">
                    <img class="muskihjalpen_img" src="/images/MH Sticker Vi stödjer  - original (1586150).png">
                </div>
                <div class="img_container">
                    <img class="QR_code" src="/images/Scanna QR-koden för att lämna ditt bidrag!1.png">
                </div>
            </div> -->
        </div>
        <div class="last_five_container center">
            <div class="last_five">
            </div>
        </div>
      </div>
      <div class="right">
        <!-- <progress value="32" max="100"></progress> -->
        <h1 class="goal" id="goal">200 000 kr</h1>
        <div class="bar_container">
          <div class="current">
            <div id="box">
                <div class="current_number" id="amount"></div>
            </div>
            <div id="indicator"></div>
          </div>
          <div class="bar_edge">
            <div class="bar" id="bar"></div>
          </div>
          <div class="steps"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
